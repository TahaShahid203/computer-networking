# Main Nginx Configuration
worker_processes  1;

events {
    # This section can be empty or include optional configurations
    worker_connections 1024;  # Max number of connections per worker
}

http {
    # Upstream configuration for load balancing
    upstream backend_servers {
        server 127.0.0.1:8081;
        server 127.0.0.1:8082;
    }

    # Server block for the DNS task
    server {
        listen 80;
        server_name example.local;

        location / {
            root C:/nginx/www/example;
            index index.html;
        }
    }

    server {
        listen 80;
        server_name test.local;

        location / {
            root C:/nginx/www/test;
            index index.html;
        }
    }

    # Server block for load balancing
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
